<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items and Prices</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: top;
      height: 100vh;
      
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 400px;
      border-collapse: collapse;
	   box-shadow: 0 4px 8px #d3d3d3;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <div>
    <h2>Sample Online Items and Prices</h2>
    <table>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>$800</td>
      </tr>
      <tr>
        <td>Smartphone</td>
        <td>$400</td>
      </tr>
      <tr>
        <td>Headphones</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Tablet</td>
        <td>$300</td>
      </tr>
    </table>
  </div>

</body>
</html>
